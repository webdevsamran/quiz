<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- bootstrap js cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h1 class="text-center">JS QUIZ</h1>
                <div id="quizdiv">
                    <h2 id="question">Question</h2>
                    <ul>
                        <li>
                            <input type="radio" class="answer" name="answer" id="a">
                            <label for="a" id="a_value">Option A</label>
                        </li>
                        <li>
                            <input type="radio" class="answer" name="answer" id="b">
                            <label for="b" id="b_value">Option B</label>
                        </li>
                        </li>
                        <li>
                            <input type="radio" class="answer" name="answer" id="c">
                            <label for="c" id="c_value">Option C</label>
                        </li>
                        <li>
                            <input type="radio" class="answer" name="answer" id="d">
                            <label for="d" id="d_value">Option D</label>
                        </li>
                    </ul>
                    <button class="btn btn-lg btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
